services:
  # --- Backend: FastAPI Service ---
  - type: web
    name: getsetgo-backend
    env: python
    plan: free
    region: oregon
    buildCommand: pip install uv && uv pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: MODEL_PROVIDER
        value: google
      - key: GOOGLE_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: WEATHER_API_KEY
        sync: false
      - key: EXCHANGE_API_KEY
        sync: false
      - key: SERPAPI_API_KEY
        sync: false

  # --- Frontend: Streamlit Service ---
  - type: web
    name: getsetgo-frontend
    env: python
    plan: free
    region: oregon
    buildCommand: pip install uv && uv pip install -r requirements.txt
    startCommand: streamlit run streamlit_app.py --server.port 10000 --server.address 0.0.0.0
    envVars:
      - key: BACKEND_URL
        value: http://getsetgo-backend:10000
