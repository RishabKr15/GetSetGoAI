version: 1
services:
  # --- Backend: FastAPI Service ---
  - type: web
    name: getsetgo-backend-v4
    env: python
    region: oregon
    plan: free
    buildCommand: pip install uv && uv sync
    startCommand: .venv/bin/gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:10000
    envVars:
      - key: MODEL_PROVIDER
        value: groq
      - key: GROQ_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: WEATHER_API_KEY
        sync: false
      - key: EXCHANGE_API_KEY
        sync: false

  # --- Frontend: Streamlit Service ---
  - type: web
    name: getsetgo-frontend-v4
    env: python
    region: oregon
    plan: free
    buildCommand: pip install uv && uv sync
    startCommand: .venv/bin/python -m streamlit run streamlit_app.py --server.port 10000 --server.address 0.0.0.0
    envVars:
      - key: BACKEND_URL
        value: http://getsetgo-backend-v4:10000
